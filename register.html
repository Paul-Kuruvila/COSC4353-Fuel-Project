<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/5f6d378910.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <title>Fuel.io - Signup</title>
</head>
<body>
    <header id="navbar">
        <h1 class="title"><a href="./index.html">Fuel.io</a></h1>
        <nav>
            <ul class="options">
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Profile</a></li>
                <!--<li><a href="#Option3">Option 3</a></li>
                <li><a href="#Option4">Option 4</a></li> -->
                <li><a href="https://github.com/Paul-Kuruvila/COSC4353-Fuel-Project" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a></li>
            </ul>
        </nav>
    </header>
    <form action="">
        <ul class="signup-boxes">
            <li>
                <label class="">Full Name</label>
                <input class="inputbox" type="text" required placeholder="Enter your first and last name."/>
            </li>
            <li>
                <label>Address 1</label>
                <input class="inputbox" type="text" required placeholder="Enter your address."/>
            </li>
            <li>
                <label>Address 2</label>
                <input class="inputbox" type="text" placeholder="Enter your address, if applicable."/>
            </li>
            <li>
                <label>City</label>
                <input class="inputbox" type="text" required placeholder="Enter the name of your city."/>
            </li>
            <li>
                <label>State</label>
                <select class="inputbox" id="state" name="state">
                    <option value="" selected>Select a state</option>
                    <option value="AL">AL</option>
                    <option value="AK">AK</option>
                    <option value="AR">AR</option>    
                    <option value="AZ">AZ</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DC">DC</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="IA">IA</option>    
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="MA">MA</option>
                    <option value="MD">MD</option>
                    <option value="ME">ME</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MO">MO</option>    
                    <option value="MS">MS</option>
                    <option value="MT">MT</option>
                    <option value="NC">NC</option>    
                    <option value="NE">NE</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>            
                    <option value="NV">NV</option>
                    <option value="NY">NY</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WI">WI</option>    
                    <option value="WV">WV</option>
                    <option value="WY">WY</option>
                </select>
            </li>
            <li>
                <label>Zipcode</label>
                <input class="inputbox" type="text" required placeholder="Enter your zipcode."/>
            </li>
            <li>
                <button class="Submit" type="submit">Save</button>
            </li>
        </ul>
    </form>
</body>
</html>
